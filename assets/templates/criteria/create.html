<md-dialog aria-label="Criterios">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Criterios</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="answer('close')">
        <md-icon md-svg-src="/images/delete.svg" aria-label="Cerrar Dialogo"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Criterio Existente">
        <md-content class="md-padding">
          <form ng-submit="$event.preventDefault()">
            <md-autocomplete
              md-items="criteria in criteriaList"
              md-item-text="criteria.text"
              md-min-length="0"
              md-search-text-change="searchTextChange"
              placeholder="Buscar Criterio">
            </md-autocomplete>
            <div class="md-actions" layout="row">
              <md-button ng-click="hide()" class="md-primary">Cancel</md-button>
              <md-button ng-click="createCriteria(newCriteria)" class="md-primary">Crear Criterio</md-button>
            </div>
          </form>
        </md-content>
      </md-tab>
      <md-tab label="Agregar Nuevo Criterio">
        <md-content class="md-padding">
          <form name="criteriaForm">
            <md-input-container>
              <label>Texto</label>
              <textarea name="text" rows="8" cols="40" required ng-model="newCriteria.text"></textarea>
              <div ng-messages="criteriaForm.text.$error">
                <div ng-message="required">
                  Requiere un texto
                </div>
              </div>
            </md-input-container>
          </form>
        </md-content>
        <div class="md-actions" layout="row">
          <md-button ng-click="hide()" class="md-primary">Cancel</md-button>
          <md-button ng-click="createCriteria(newCriteria)" class="md-primary">Crear Criterio</md-button>
        </div>
      </md-tab>

    </md-tabs>
  </md-content>
  <form></form>
</md-dialog>
